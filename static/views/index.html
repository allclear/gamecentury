				var pw=$("#password").val();

				var p="admin";

					$("#haslogin").css("display","block");

				}
				else{
					alert("账号或密码错误");
				}
				
			}
			function loginout(){
				$("#nologin").css("display","block");
				$("#haslogin").css("display","none");
			}
